<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="text-profil"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="album-container"></div>
      <div class="total-likes-container">
        Total Likes: <span id="total-likes">0</span>
    </div>
    </main>
    

    <div id="contact_modal">
      <div class="bground">
			<div class="modal">
				<header>
          <h2 class="contact-me">Contactez-moi</h2>

          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input type="text" id="firstname" name="firstname" />
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname"/>
            <label for="email">Email</label>
            <input type="email" id="email"name="email"/>
            <label for="message">Votre message</label>
            <input type="text" id="message" name="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
  </div>
  <div id="light-box" class="lightbox">
    <div class="light-box-flex">
      <div class="light-box-header">
        <button class="close-button" onclick="closeLightbox()">
          <img src="assets/icons/close.svg" alt="Fermer light-box">
        </button>
      </div> <!-- Fin de light-box-header -->
      <div class="light-box-body">
        <div id="lightbox-media-container">
        <img src="" alt="" id="lightbox-image" class="lightbox-image">
      </div>
        <button class="prev-button" onclick="previousMedia()">
          <img src="assets/icons/left-arrow.svg" alt="Previous Image">
        </button>
        <button class="next-button" onclick="nextMedia()">
          <img src="assets/icons/right-arrow.svg" alt="Next Image">
        </button>
      </div> 
    </div> 
  </div> 
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
